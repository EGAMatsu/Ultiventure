<!DOCTYPE html>
<html>
<head>
    <title>UltiVenture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #tileset {
            width: 320px;
            height: 200px;
            position: relative;
            transform: scale(3);
            transform-origin: center;
        }
        .tile {
            width: 8px;
            height: 8px;
            position: absolute;
        }
        @media (max-width: 1024px) and (max-height: 768px) {
            #tileset {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="tileData" data-mydata=""></div>
    <div id="tileset"></div>

    <script>
        var script = document.createElement('script');
        script.src = "https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js";
        document.head.appendChild(script);

        var script1 = document.createElement('script');
        script1.src = 'script/api/legacySupport.js';
        document.head.appendChild(script1);

        var script2 = document.createElement('script');
        script2.src = 'script/renderer.js';
        document.head.appendChild(script2);

        var script3 = document.createElement('script');
        script3.src = 'script/game.js';
        document.head.appendChild(script3);

        window.onload = function() {
            window.game();
        }
    </script>
</body>
</html>
